<div class="flex justify-center">
  <img
    class="cursor-pointer"
    src="{{ book.image }}"
    alt="{{ book.title }}"
    width="100"
  />
</div>
<a href="">{{ book.title | titlecase }}</a>
<span class="block">by</span>
<a href="">{{ book.author }}</a>
<div>{{ book.price | currency : "Rp " }}</div>
<button (click)="addToCart()" class="bg-blue-500 text-white p-2 rounded">
  Add to Cart
</button>
